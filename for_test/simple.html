<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>Enter two integers</h3>
                    <br>
                    <div>
                        
                        <div class="form-group">
                            <label for="inputInteger">two Input Integers</label>
                            <input type="text" class="form-control" id="inputInteger1">
                            <input type="text" class="form-control" id="inputInteger2">
                        </div>
                        <button onclick="submit()" class="btn btn-primary"> execute</button>
                        <button onclick="getInfo()" class="btn btn-primary">Get sum of two</button> 
                        <br><br>
                        <div class="alert alert-info" role="alert" id="message">
                            You can either submit file's details and get information about it.
                        </div>
                        <div id="address">
                            eth.accounts[0]'s address is ..
                        </div>
                        <div id="balance">
                            eth.accounts[0]'s balance is .. (how much eth)
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    
                    <ol id="events_list">No Transaction Found</ol>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/node_module/sha3"></script> 
        <script type="text/javascript" src="/node_module/url-set-query"></script>
        <script type="text/javascript" src="/node_module/socket.io"></script>
        <script type="text/javascript" src="/main.js"></script>
    </body>
</html>
